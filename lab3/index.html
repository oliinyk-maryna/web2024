<!doctype html>
<html>
    <head>
        <title>Task Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="text" id="task-deadline" placeholder="Deadline">
            <select id="task-category">
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Personal">Personal</option>
            </select>
            <button id="add-task-button">Add Task</button>
            <div id="tabs">
                <button class="tab-button active" data-category="all">All</button>
                <button class="tab-button" data-category="Work">Work</button>
                <button class="tab-button" data-category="Study">Study</button>
                <button class="tab-button" data-category="Personal">Personal</button>
            </div>

            <ul id="task-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
